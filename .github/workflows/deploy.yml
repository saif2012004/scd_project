name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted  # Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PowerShell
        shell: powershell
        run: |
          if (-not (Get-Command pwsh -ErrorAction SilentlyContinue)) {
              Install-Package -Name PowerShell -Force -Confirm:$false
          }

      - name: Check Minikube Version
        shell: pwsh
        run: minikube version

      - name: Set up Docker to use Minikube's environment
        shell: pwsh
        run: |
          Write-Host "Configuring Docker to use Minikube's daemon..."
          & minikube -p minikube docker-env --shell powershell | Invoke-Expression

      - name: Build Backend Docker image
        shell: pwsh
        run: docker build -t your-dockerhub-username/task-manager-backend:latest .

      - name: Build Frontend Docker image
        shell: pwsh
        run: docker build -t your-dockerhub-username/task-manager-frontend:latest ./frontend

      - name: Login to Docker Hub
        shell: pwsh
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker images to Docker Hub
        shell: pwsh
        run: |
          docker push your-dockerhub-username/task-manager-backend:latest
          docker push your-dockerhub-username/task-manager-frontend:latest

      - name: Deploy to Minikube
        shell: pwsh
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/mongodb.yaml
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml
